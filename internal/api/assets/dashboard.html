<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browser-use Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 32px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4efe7;
      color: #1f2b30;
    }
    .card {
      max-width: 760px;
      margin: 0 auto;
      border: 1px solid #d6ccc0;
      border-radius: 12px;
      background: #fff;
      padding: 20px;
      line-height: 1.5;
    }
    code {
      background: #f8f3ea;
      border: 1px solid #e9dfd3;
      border-radius: 6px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Dashboard build not found</h1>
    <p>The TypeScript dashboard bundle is now the primary UI and was not found on this server.</p>
    <p>Build it with <code>make ui-build</code> (or <code>cd web &amp;&amp; npm run build</code>), then reload <code>/dashboard</code>.</p>
    <p>Optional override: set <code>ORCHESTRATOR_DASHBOARD_DIST</code> to a built <code>web/dist</code> path.</p>
  </main>
</body>
</html>
