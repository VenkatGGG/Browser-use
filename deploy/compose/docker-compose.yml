services:
  orchestrator:
    build:
      context: ../../
      dockerfile: docker/orchestrator.Dockerfile
    env_file:
      - .env
    environment:
      ORCHESTRATOR_HTTP_ADDR: ${ORCHESTRATOR_HTTP_ADDR:-:8080}
      ORCHESTRATOR_READ_TIMEOUT: ${ORCHESTRATOR_READ_TIMEOUT:-15s}
      ORCHESTRATOR_WRITE_TIMEOUT: ${ORCHESTRATOR_WRITE_TIMEOUT:-15s}
      ORCHESTRATOR_IDLE_TIMEOUT: ${ORCHESTRATOR_IDLE_TIMEOUT:-60s}
      ORCHESTRATOR_NODE_EXEC_TIMEOUT: ${ORCHESTRATOR_NODE_EXEC_TIMEOUT:-45s}
      ORCHESTRATOR_TASK_QUEUE_SIZE: ${ORCHESTRATOR_TASK_QUEUE_SIZE:-256}
      ORCHESTRATOR_TASK_WORKERS: ${ORCHESTRATOR_TASK_WORKERS:-1}
      ORCHESTRATOR_NODE_WAIT_TIMEOUT: ${ORCHESTRATOR_NODE_WAIT_TIMEOUT:-30s}
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgres://browseruse:browseruse@postgres:5432/browseruse?sslmode=disable}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  browser-node:
    build:
      context: ../../
      dockerfile: docker/browser-node/Dockerfile
    env_file:
      - .env
    environment:
      NODE_AGENT_HTTP_ADDR: :8091
      NODE_AGENT_ORCHESTRATOR_URL: http://orchestrator:8080
      NODE_AGENT_VERSION: ${NODE_AGENT_VERSION:-dev}
      NODE_AGENT_HEARTBEAT_INTERVAL: ${NODE_AGENT_HEARTBEAT_INTERVAL:-5s}
      NODE_AGENT_REQUEST_TIMEOUT: ${NODE_AGENT_REQUEST_TIMEOUT:-5s}
      NODE_AGENT_CDP_BASE_URL: ${NODE_AGENT_CDP_BASE_URL:-http://127.0.0.1:9222}
      NODE_AGENT_RENDER_DELAY: ${NODE_AGENT_RENDER_DELAY:-2s}
      NODE_AGENT_EXECUTE_TIMEOUT: ${NODE_AGENT_EXECUTE_TIMEOUT:-45s}
      NODE_AGENT_ADVERTISE_ADDR: browser-node:8091
      CHROME_DEBUG_PORT: 9222
      XVFB_SCREEN_GEOMETRY: 1280x720x24
    depends_on:
      orchestrator:
        condition: service_started
    ports:
      - "8091:8091"
      - "9222:9222"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-browseruse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-browseruse}
      POSTGRES_DB: ${POSTGRES_DB:-browseruse}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-browseruse} -d ${POSTGRES_DB:-browseruse}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  postgres-data:
