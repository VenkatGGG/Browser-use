services:
  orchestrator:
    build:
      context: ../../
      dockerfile: docker/orchestrator.Dockerfile
    env_file:
      - .env
    environment:
      ORCHESTRATOR_HTTP_ADDR: ${ORCHESTRATOR_HTTP_ADDR:-:8080}
      ORCHESTRATOR_READ_TIMEOUT: ${ORCHESTRATOR_READ_TIMEOUT:-15s}
      ORCHESTRATOR_WRITE_TIMEOUT: ${ORCHESTRATOR_WRITE_TIMEOUT:-15s}
      ORCHESTRATOR_IDLE_TIMEOUT: ${ORCHESTRATOR_IDLE_TIMEOUT:-60s}
      ORCHESTRATOR_NODE_EXEC_TIMEOUT: ${ORCHESTRATOR_NODE_EXEC_TIMEOUT:-45s}
      ORCHESTRATOR_TASK_QUEUE_SIZE: ${ORCHESTRATOR_TASK_QUEUE_SIZE:-256}
      ORCHESTRATOR_TASK_WORKERS: ${ORCHESTRATOR_TASK_WORKERS:-1}
      ORCHESTRATOR_NODE_WAIT_TIMEOUT: ${ORCHESTRATOR_NODE_WAIT_TIMEOUT:-30s}
      ORCHESTRATOR_TASK_MAX_RETRIES: ${ORCHESTRATOR_TASK_MAX_RETRIES:-2}
      ORCHESTRATOR_TASK_RETRY_BASE_DELAY: ${ORCHESTRATOR_TASK_RETRY_BASE_DELAY:-1s}
      ORCHESTRATOR_TASK_RETRY_MAX_DELAY: ${ORCHESTRATOR_TASK_RETRY_MAX_DELAY:-20s}
      ORCHESTRATOR_ARTIFACTS_DIR: ${ORCHESTRATOR_ARTIFACTS_DIR:-/tmp/browseruse-artifacts}
      ORCHESTRATOR_ARTIFACT_BASE_URL: ${ORCHESTRATOR_ARTIFACT_BASE_URL:-/artifacts}
      ORCHESTRATOR_NODE_LEASE_TTL: ${ORCHESTRATOR_NODE_LEASE_TTL:-90s}
      ORCHESTRATOR_IDEMPOTENCY_TTL: ${ORCHESTRATOR_IDEMPOTENCY_TTL:-24h}
      ORCHESTRATOR_IDEMPOTENCY_LOCK_TTL: ${ORCHESTRATOR_IDEMPOTENCY_LOCK_TTL:-30s}
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgres://browseruse:browseruse@postgres:5432/browseruse?sslmode=disable}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    read_only: true
    tmpfs:
      - /tmp:size=256m,noexec,nosuid,nodev
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 256
    mem_limit: 768m
    cpus: "1.00"
    restart: unless-stopped

  browser-node:
    build:
      context: ../../
      dockerfile: docker/browser-node/Dockerfile
    env_file:
      - .env
    environment:
      NODE_AGENT_HTTP_ADDR: :8091
      NODE_AGENT_GRPC_ADDR: ${NODE_AGENT_GRPC_ADDR:-:9091}
      NODE_AGENT_ORCHESTRATOR_URL: http://orchestrator:8080
      NODE_AGENT_VERSION: ${NODE_AGENT_VERSION:-dev}
      NODE_AGENT_HEARTBEAT_INTERVAL: ${NODE_AGENT_HEARTBEAT_INTERVAL:-5s}
      NODE_AGENT_REQUEST_TIMEOUT: ${NODE_AGENT_REQUEST_TIMEOUT:-5s}
      NODE_AGENT_CDP_BASE_URL: ${NODE_AGENT_CDP_BASE_URL:-http://127.0.0.1:9222}
      NODE_AGENT_RENDER_DELAY: ${NODE_AGENT_RENDER_DELAY:-2s}
      NODE_AGENT_EXECUTE_TIMEOUT: ${NODE_AGENT_EXECUTE_TIMEOUT:-45s}
      NODE_AGENT_PLANNER_MODE: ${NODE_AGENT_PLANNER_MODE:-heuristic}
      NODE_AGENT_ADVERTISE_ADDR: ${NODE_AGENT_ADVERTISE_ADDR:-browser-node:9091}
      CHROME_DEBUG_PORT: 9222
      XVFB_SCREEN_GEOMETRY: 1280x720x24
    depends_on:
      orchestrator:
        condition: service_started
    expose:
      - "8091"
      - "9091"
    read_only: true
    tmpfs:
      - /tmp:size=1g,noexec,nosuid,nodev
      - /home/nodeagent:size=256m,noexec,nosuid,nodev
      - /var/log/browser-node:size=64m,noexec,nosuid,nodev
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 512
    mem_limit: 2g
    cpus: "2.00"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-browseruse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-browseruse}
      POSTGRES_DB: ${POSTGRES_DB:-browseruse}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-browseruse} -d ${POSTGRES_DB:-browseruse}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  postgres-data:
